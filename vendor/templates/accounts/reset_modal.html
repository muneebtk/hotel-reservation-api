{% if hotel_modal %}
<div id="resetModal" class="modal_message" style="display: block;">
    <div class="modal_content_message">
        <p>Hotel is not approved yet.</p>
        <button id="okButtonReset" class="ok-button">OK</button>
    </div>
</div>
{% endif %}

{% if hotel_not_found %}
<div id="resetModal" class="modal_message" style="display: block;">
    <div class="modal_content_message">
        <p>No associated hotel found</p>
        <button id="okButtonReset" class="ok-button">OK</button>
    </div>
</div>
{% endif %}

    </div>
</div>
{% endif %}
