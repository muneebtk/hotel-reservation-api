{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Email Template{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/fontstyle.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'IBMPlexSansArabic', 'SF Pro Display', sans-serif;
            background-color: #f0f0f0;
        }

        .template-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f3f3f3;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #b31b21;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .header img {
            width: 80px;
            height: 50px;
            margin-bottom: 10px;
        }

        .content {
            padding: 20px;
        }

        .content p {
            margin: 0 0 10px;
            color: #333;
            line-height: 1.5;
        }
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <div class="template-container">
        <div class="header">
            
            <img src="{% static 'icons/logo.png' %}" alt="1929 Logo">
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
