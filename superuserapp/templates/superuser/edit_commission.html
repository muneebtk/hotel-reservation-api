{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'css/fontstyle.css' %}">
<link rel="stylesheet" href="{% static 'admin/css/edit-commission.css' %}">
<body>
    <div id="editCommissionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>{% trans 'Edit Commission' %}</h2>
            <form id="editCommissionForm" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <input type="hidden" id="editcommissionId" name="commission_id" value="">
                <div class="form-group">
                    <label for="editfromamount">{% trans 'From Amount' %}</label>
                    <input type="text" id="editfromamount" name="editfromamount" placeholder="{% trans 'Enter the from amount' %}" required>
                </div>
                <div class="form-group">
                    <label for="edittoamount">{% trans 'To Amount' %}</label>
                    <input type="text" id="edittoamount" name="edittoamount" placeholder="{% trans 'Enter the to amount' %}" required>
                </div>
                <div class="form-group">
                    <label for="editcommission">{% trans 'Commission Amount' %}</label>
                    <input type="text" id="editcommission" name="editcommission" placeholder="{% trans 'Enter the commission amount' %}" required>
                </div>
                
                <span id="edit_error_message" class="text-danger" style="color: #85080C;display: none;">{% trans 'Commission slab already exists' %}</span>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">{% trans 'Cancel' %}</button>
                    <button type="submit" class="update-btn">{% trans 'Save' %}</button>
                </div>
            </form>
        </div>
    </div>
</body>
